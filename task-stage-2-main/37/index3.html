  <body>
    <script>
      function statsArray(...args) {
        console.log(`Длина: ${args.length}`);

        const max = Math.max(...args);
        console.log(`Максимальный элемент: ${max}`);

        const min = Math.min(...args);
        console.log(`Минимальный элемент: ${min}`);
      }

      statsArray(1, 10, 2, 5);
    </script>
