  <body>
    <script>
      function season(monthNumber) {
        if (monthNumber === 12 || monthNumber === 1 || monthNumber === 2) {
          return "зима";
        } else if (monthNumber >= 3 && monthNumber <= 5) {
          return "весна";
        } else if (monthNumber >= 6 && monthNumber <= 8) {
          return "лето";
        } else if (monthNumber >= 9 && monthNumber <= 11) {
          return "осень";
        } else {
          return "Ошибка";
        }
      }

      console.log(season(1));
    </script>
