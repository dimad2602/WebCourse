  <body>
    <script>
      function myFunctionDeclaration(name) {
        return `Привет, ${name}!`;
      }

      const myFunctionExpression = function (name) {
        return `Привет, ${name}!`;
      };

      const greetArrow1 = (name) => {
        return `Привет, ${name}!`;
      };

      const greetArrow2 = (name) => `Привет, ${name}!`;

      console.log(myFunctionDeclaration("Алекс"));
      console.log(myFunctionExpression("Алекс"));
      console.log(greetArrow1("Алекс"));
      console.log(greetArrow2("Алекс"));
    </script>
  </body>
